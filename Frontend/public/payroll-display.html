<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>Payroll</header>

  <div class="payroll-banner">
    <img src="/img/logo.png" alt="Joe's Auto Shop" class="logo" />
    <h1>JOEâ€™S AUTO SHOP</h1>
    <div class="corner-buttons">
      <button class="gold-button small">Log Out</button>
      <button class="gold-button small">Main Page</button>
    </div>
  </div>

  <main class="payroll-content">
    <h2 class="section-title">Expected Upcoming Payroll</h2>

    <div class="payroll-grid">
      <div class="payroll-box">
        <h3>Hours</h3>
        <div class="info-box">Hours recorded<br />within 2 weeks</div>
      </div>

      <div class="payroll-box">
        <h3>Rate</h3>
        <div class="info-box">Employee rate<br />from database</div>
      </div>

      <div class="payroll-box">
        <h3>Expected</h3>
        <div class="info-box">Shows Calculation</div>
      </div>

      <div class="payroll-box">
        <h3>Overtime</h3>
        <div class="info-box">hrs - 40 (db)</div>
      </div>
    </div>

    <button class="back-button">Back</button>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
