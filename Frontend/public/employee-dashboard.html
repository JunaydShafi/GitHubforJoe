<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>Employee Dashboard</header>

  <main class="dashboard-content">
    <!-- ASSIGNED JOBS -->
    <section class="job-section">
      <h2 class="section-title">Assigned Jobs</h2>
      <p class="job-date">Assigned: x/x/x</p>

      <div class="job-card">
        <h3>Vehicle</h3>
        <button class="dark-button">View</button>
      </div>
    </section>

    <!-- STARTED JOBS -->
    <section class="job-section">
      <h2 class="section-title">Started Jobs</h2>
      <p class="job-date">Started: x/x/x</p>

      <div class="job-card">
        <h3>Vehicle</h3>
        <button class="dark-button">View</button>
      </div>
    </section>

    <button class="back-button">Back</button>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
