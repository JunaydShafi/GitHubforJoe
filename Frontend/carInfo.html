<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Junstyle.css">
        
        <title>Car Info</title>
    </head>
    <body>

        <div class="header-main"><!--this is for the top footer of the page-->
            <div class="logo">
                <a href="customerMainPage.html" class ="logo-link">
                    <img src="images/JoeLogo.png" alt="Logo">
                    </div>
                    <div class="Title">
                      <div class="title-container">
                        <div class="shop-name">Joe's AutoShop</div>
                        <div class="tagline">If it ain't Joe don't fix it!</div>
                      </div>
                    </a>
                <div class="account-box-left">
                    <button onclick="location.href='index.html'">Log Out</button>
                </div>
            </div>
          </div>
          
          <div class="wrapper">
            <button class="topLeftCenter" type="button" onclick="history.back()">Close</button>
            <h1 id="vehicleTitle">Your Vehicle</h1>
        
            <h1>&nbsp;</h1>
        
            <h3>Vehicle Make</h3>
            <div><textarea id="vehicleMake"  readonly></textarea></div>
        
            <h3>Vehicle Model</h3>
            <div><textarea id="vehicleModel"  readonly></textarea></div>
        
            <h3>Vehicle Color</h3>
            <div><textarea id="vehicleColor"  readonly></textarea></div>
        
            <h3>Vehicle Year</h3>
            <div><textarea id="vehicleYear"  readonly></textarea></div>
        
            <h3>Comments / Vehicle Notes:</h3>
            <div><textarea id="vehicleNotes" rows="6" placeholder="Any notes entered by the customer." readonly></textarea></div>
        
            <button id="editToggleBtn">Edit Vehicle</button>
            <button id="updateBtn">Update Vehicle Information</button>
            <button onclick="deleteVehicleUse()">Delete Vehicle</button>
        </div>
        
          <script src="js/carInfo.js"></script>
        </body>
        </html>
