<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Job View</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
    }

    .container {
      display: flex;
      padding: 40px;
    }

    .job-panel {
      background-color: #d9d9d9;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
    }

    .job-panel h3 {
      margin-top: 0;
    }

    .job-panel label {
      display: block;
      margin: 20px 0 5px;
    }

    .job-panel input[type="text"],
    .job-panel textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .dates {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
    }

    .est-date {
      margin-top: 15px;
      font-size: 14px;
    }

    .side-buttons {
      margin-left: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .gold-button {
      background-color: #d4af37;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .gold-button:hover {
      background-color: #b9982f;
    }

    .back-button {
      margin-top: 30px;
      background-color: #1e1e1e;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>Employee Job View</header>

  <div class="container">
    <div class="job-panel">
      <label for="vehicle-info">Vehicle Info</label>
      <textarea id="vehicle-info" rows="2" placeholder="Details..."></textarea>

      <label for="reason">Reason for</label>
      <textarea id="reason" rows="2" placeholder="Details..."></textarea>

      <label for="mechanic">Mechanic</label>
      <textarea id="mechanic" rows="2" placeholder="Mechanic name..."></textarea>

      <label for="note">Mechanic note</label>
      <input type="text" id="note" placeholder="Optional note..." />

      <div class="dates">
        <div>
          <strong>Start Date</strong><br />
          xx/xx/xxxx
        </div>
        <div>
          <strong>Complete</strong><br />
          xx/xx/xxxx
        </div>
      </div>

      <div class="est-date">
        <strong>Estimated Completion Date</strong><br />
        xx/xx/xxxx
      </div>

      <button class="back-button">Back</button>
    </div>

    <div class="side-buttons">
      <button class="gold-button">Start</button>
      <button class="gold-button">Mark Complete</button>
    </div>
  </div>
</body>
</html>
