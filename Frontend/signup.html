<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="/Junstyle.css">
</head>
<body>
  <div class="wrapper">
    <img src="images/WhiteLogo.png" alt="IMG not working" height="150" />
    <h1>Joe's Auto Shop</h1>
    <p id="error-message"></p>

    <form id="signup-form">
      <div>
        <input type="text" name="name" id="name-input" placeholder="Full Name" required />
      </div>

      <div>
        <input type="email" name="email" id="email-input" placeholder="Email" required />
      </div>

      <div>
        <input type="password" name="password" id="password-input" placeholder="Password" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="account-box">
      <p>Already have an account?
        <button onclick="location.href='login'">Login</button>
      </p>
    </div>
  </div>

  <script>
    console.log("Signup JS loaded");

    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name-input').value;
      const email = document.getElementById('email-input').value;
      const password = document.getElementById('password-input').value;

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        if (res.status === 201) {
          alert('Signup successful! You can now log in.');
          window.location.href = '/login';
        } else {
          const text = await res.text();
          document.getElementById('error-message').innerText = text || 'Signup failed.';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error-message').innerText = 'Error during signup.';
      }
    });
  </script>
</body>
</html>
