<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Junstyle.css">
    <title>Forgot password</title>
</head>
    <body>
        <div class="wrapper">

        <h1>Forgot Password?</h1>
        <h1>&nbsp;</h1><!--Used to space the wrappers-->
       
        <form id="form">
        <h2>Enter Your Email</h2>

        <div>
            <label for="eeemail-input">
                <span style="color:black">@</span>
            </label>
    
            <input type="email" name = "email" id = "eeemail-input" placeholder="Email">
              
        </div>

            <button class="bottomLeftCenter" type= "button" onclick="history.back()">Go Back</button>

            <input class="account-box" type="submit" value="Send">
            <h1>&nbsp;</h1><!--Used to space the wrappers-->
            <h1>&nbsp;</h1><!--Used to space the wrappers-->
        </form>
            <script>
                function redirecttoConfirmation(event) {
                    event.preventDefault();
                    window.location.href = "forgotpassconf";
                }
    function redirecttoConfirmation(event) {
        event.preventDefault();
        window.location.href = "forgotpassconf";
    }

    document.getElementById("form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("eeemail-input").value;
        const res = await fetch("/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });
        if (res.ok) {
            localStorage.setItem("resetEmail", email);
            window.location.href = "/forgotpassconf";
        } else {
            alert("Email not found.");
        }
    });
</script>
        </body>
</html>
