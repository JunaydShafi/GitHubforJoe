<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Junstyle.css">
  <title>Employee Job Dashboard</title>
</head>
<body>
  <div class="wrapper">
    <h1>My Assigned Jobs</h1>
    <div id="jobList"></div>
  </div>

  <script>
    // Get the mechanic ID (in a real app, get this from login/session)
    const mechanicId = localStorage.getItem('mechanicId'); // Example method

    fetch(`/api/mechanicJobs/${mechanicId}`)
      .then(res => res.json())
      .then(jobs => {
        const container = document.getElementById('jobList');

        if (jobs.length === 0) {
          container.innerHTML = '<p>No jobs assigned yet.</p>';
          return;
        }

        jobs.forEach(job => {
          const jobCard = document.createElement('div');
          jobCard.className = 'account-box';
          jobCard.style.margin = '20px';
          jobCard.innerHTML = `
            <p><strong>Customer:</strong> ${job.customerName || 'N/A'}</p>
            <p><strong>Vehicle:</strong> ${job.vehicle}</p>
            <p><strong>Reason:</strong> ${job.reason}</p>
            <p><strong>Date/Time:</strong> ${new Date(job.date).toLocaleString()}</p>
            <p><strong>Status:</strong> ${job.status}</p>
            <button onclick="location.href='/viewJob.html?jobId=${job._id}'">View</button>
          `;

          container.appendChild(jobCard);
        });
      })
      .catch(err => {
        console.error('Error fetching jobs:', err);
      });
  </script>
</body>
</html>
