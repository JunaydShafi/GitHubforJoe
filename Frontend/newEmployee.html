<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Junstyle.css">
  <title>New Employee</title>
</head>
<body>

  <div class="header-main"><!--this is for the top footer of the page-->
    <div class="logo">
      <a href="adminMain.html" class ="logo-link">
        <img src="images/JoeLogo.png" alt="Logo">
        </div>
        <div class="Title">
          <div class="title-container">
            <div class="shop-name">Joe's AutoShop</div>
            <div class="tagline">If it ain't Joe don't fix it!</div>
          </div>
        </a>
        <div class="account-box-left">
         <button onclick="location.href='index.html'">Log Out</button>
        </div>
    </div>
  </div>

  <div class="wrapper">
    <button class="topLeftCenter" type="button" onclick="history.back()">Close</button>
    <div>
      <h1>Add Employee</h1>
    </div>

    <form id="new-employee-form">
      <p>Input New Employee Info</p>

      <div>
        <input type="text" name="username" id="fname-input" placeholder="Full Name (First Last)" required>
      </div>

      <div>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>

      <div>
        <input type="password" name="password" id="password-input" placeholder="Password" required>
      </div>

      <div>
        <input type="text" name="phone" id="phone-input" placeholder="Phone Number">
      </div>

      <div>
        <input type="number" name="payRate" id="payRate-input" placeholder="Hourly Payrate">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="isAdmin" name="isAdmin">
        <label for="isAdmin">Employee Is Admin?</label>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <p id="message" style="margin-top: 10px; color: green;"></p>

    <button class="bottomLeftCenter" onclick="location.href='deleteEmployee.html'">Delete Employee</button>
  </div>

  <script src="/js/newEmployee.js" defer></script>
</body>
</html>
