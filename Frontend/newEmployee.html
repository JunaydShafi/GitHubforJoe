<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Junstyle.css">
    <title>New Employee</title>
</head>
<body>

    <div class="header-main"><!--this is for the top footer of the page-->
        <div class="logo">
          <img src="images/WhiteLogo.png" alt="Logo">
        </div>
        <div class = "Title">
          <div class="title-container">
              <div class="shop-name">Joe's AutoShop</div>
              <div class="tagline">If it ain't Joe don't fix it!</div>
          </div>
            <div class="account-box-left">
                <button onclick="location.href='index.html'">Log Out</button>
            </div>
        </div>
      </div>

      <div class="wrapper">
        <button class="topLeftCenter" onclick="location.href='adminMain.html'">Close</button>
        <div>

            </div>

            <div>

                <input type="text" name = "lname" id = "lname-input" placeholder="Last Name">
            </div>

            <div>

                <label for="eemail-input">
                    <span style="color:black">@</span>
                </label>

                <input type="email" name = "email" id = "eemail-input" placeholder="Email">
            </div>

            <div>
                <label for="id-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M160-80q-33 0-56.5-23.5T80-160v-440q0-33 23.5-56.5T160-680h200v-120q0-33 23.5-56.5T440-880h80q33 0 56.5 23.5T600-800v120h200q33 0 56.5 23.5T880-600v440q0 33-23.5 56.5T800-80H160Zm0-80h640v-440H600q0 33-23.5 56.5T520-520h-80q-33 0-56.5-23.5T360-600H160v440Zm80-80h240v-18q0-17-9.5-31.5T444-312q-20-9-40.5-13.5T360-330q-23 0-43.5 4.5T276-312q-17 8-26.5 22.5T240-258v18Zm320-60h160v-60H560v60Zm-200-60q25 0 42.5-17.5T420-420q0-25-17.5-42.5T360-480q-25 0-42.5 17.5T300-420q0 25 17.5 42.5T360-360Zm200-60h160v-60H560v60ZM440-600h80v-200h-80v200Zm40 220Z"/></svg></label>
                <input type="number" name = "id" id = "id-input" placeholder = "Employee ID">

            <div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="isadmin">
                <label for="isadmin">Employee Is Admin?</label>
            </div>
    
            <button type="submit">Create Account</button>
        </form>
        <button class="bottomLeftCenter" onclick="location.href='adminMain.html'">Delete</button>
      </div>
    
</body>
</html>
