<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/Junstyle.css" />
  <title>Appointments</title>
</head>
<body>
  <div class="header-main">
    <div class="logo">
      <img src="images/WhiteLogo.png" alt="Logo">
    </div>
    <div class="Title">
      <div class="title-container">
        <div class="shop-name">Joe's AutoShop</div>
        <div class="tagline">If it ain't Joe don't fix it!</div>
      </div>
      <div class="account-box-left">
        <button onclick="location.href='index.html'">Log Out</button>
        <button onclick="location.href='adminMain.html'">Main Page</button>
      </div>
    </div>
  </div>

  <div class="wrapperAdmin">
    <h2>Pending Appointments</h2>
    <select id="appointmentSelect">
      <option value="">Select an appointment</option>
    </select>

    <div id="appointmentDetails" style="margin-top: 20px; display: none;">
      <p><strong>Customer:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Reason:</strong> <span id="reason"></span></p>
      <p><strong>Requested Date:</strong> <span id="date"></span></p>

      <button id="approveButton" style="margin-right: 10px;">Approve</button>
      <button id="denyButton">Deny</button>
    </div>
  </div>

  <script>
    let appointments = [];

    async function fetchAppointments() {
      try {
        const res = await fetch('/api/appointments/pending');
        const data = await res.json();
        appointments = data;

        const select = document.getElementById('appointmentSelect');

        data.forEach(appt => {
          const option = document.createElement('option');
          option.value = appt._id;
          option.textContent = `${appt.firstName} ${appt.lastName} - ${new Date(appt.date).toLocaleString()}`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error('Error fetching appointments:', err);
      }
    }

    document.getElementById('appointmentSelect').addEventListener('change', function () {
      const selectedId = this.value;
      const appointment = appointments.find(a => a._id === selectedId);

      if (appointment) {
        document.getElementById('appointmentDetails').style.display = 'block';
        document.getElementById('name').textContent = `${appointment.firstName} ${appointment.lastName}`;
        document.getElementById('email').textContent = appointment.email;
        document.getElementById('phone').textContent = appointment.phone;
        document.getElementById('reason').textContent = appointment.reason;
        document.getElementById('date').textContent = new Date(appointment.date).toLocaleString();

        document.getElementById('approveButton').onclick = () => approve(appointment._id);
        document.getElementById('denyButton').onclick = () => deny(appointment._id);
      } else {
        document.getElementById('appointmentDetails').style.display = 'none';
      }
    });

    function approve(id) {
      const confirmed = confirm('Are you sure you want to approve this appointment?');
      if (!confirmed) return;

      const url = new URL('/scheduleAppointment', window.location.origin);
      url.searchParams.set('id', id);
      window.location.href = url.toString();
    }

    async function deny(id) {
      const confirmed = confirm('Are you sure you want to deny this appointment?');
      if (!confirmed) return;

      try {
        const res = await fetch(`/api/appointments/${id}`, {
          method: 'DELETE'
        });

        if (res.ok) {
          alert('Appointment denied.');
          window.location.reload(); // reload page to refresh dropdown
        } else {
          alert('Failed to deny appointment.');
        }
      } catch (err) {
        console.error('Error denying appointment:', err);
        alert('Server error.');
      }
    }

    fetchAppointments();
  </script>
</body>
</html>
