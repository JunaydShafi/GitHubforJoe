<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Job</title>
</head>
<body>
    <div>
        <h1>Administator</h1>
    </div>

    <form>
        
        <label for="vehicle">Vehicle</label><br>
        <input id="vehicle" readonly value="Subaru Impreza STI 2003"><br>
        <label for="assignMechanic">Assign Mechanic</label><br>
        <input id="assignMechanic"><br>
        <label for="appointmentDate">Appointment Date</label><br>
        <input type="datetime-local" id="appointmentDate"><br>
        <input type="submit" onclick="location.href='appointments'">
    </form>
</body>
</html>
