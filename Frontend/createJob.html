<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Junstyle.css">
    <title>Create New Job</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <button class="topLeftCenter" type="button" onclick="history.back()">Close</button>
            <h1>Administator</h1>
            <h1>&nbsp;</h1><!--Used to space the wrappers-->
        </div>
    
        <form id="form">
            <div>
                <label for="vehicle"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="..."/></svg></label>
                <select id="vehicle" required></select>
            </div>
    
            <div>
                <label for="assignMechanic"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="..."/></svg></label>
                <select id="assignMechanic" required></select>
            </div>

            <div>
                <label for="appointmentDate"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="..."/></svg></label>
                <input type="datetime-local" id="appointmentDate" required>
            </div>
                
            <input class="account-box" type="submit" value="Submit Job">
        </form>
    </div>
    <script src="/js/createJob.js" defer></script>
</body>
</html>
