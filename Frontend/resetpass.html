<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Junstyle.css">
    <title>reset password</title>
</head>
<body>
    <div style="text-align:center">

        <div class="wrapper">
           <!-- <link rel="stylesheet" href="style.css" />-->

        <h1>Reset Password</h1>

        <h1>&nbsp;</h1><!--Used to space the wrappers-->

        <form id="form">

            <div>

                <label for="newPassword-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg></label>

                <input type="password" name = "password" id = "newPassword-input" placeholder="New Password" class="input-field" required>
            </div>


            <div>

                <label for="confirmNewPassword-input"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg></label>

                <input type="password" name = "password" id = "confirmNewPassword-input" placeholder="Confirm New Password" class="input-field" required>
            </div>
        

        </form>
        <div class="account-box">
            <button type= "button" onclick="confirmPassword()">Confirm</button>
            </div>

            <h1>&nbsp;</h1><!--Used to space the wrappers-->
        
            <script>
                async function confirmPassword() {
                    const newPassword = document.getElementById("newPassword-input").value;
                    const confirmPassword = document.getElementById("confirmNewPassword-input").value;
                    const email = localStorage.getItem("resetEmail");
                
                    if (newPassword !== confirmPassword) {
                        alert("Passwords do not match.");
                        return;
                    }
                
                    const res = await fetch("/api/reset-password", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, newPassword })
                    });
                
                    if (res.ok) {
                        alert("Password reset successful!");
                        window.location.href = "/login.html";
                    } else {
                        alert("Error resetting password.");
                    }
                }
                </script>
                            
    </body>
</html>
