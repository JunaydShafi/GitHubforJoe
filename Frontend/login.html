<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="Junstyle.css">
</head>
<body>
    <div class="wrapper">
        <img src="images/WhiteLogo.png" alt="IMG not working" height="150">
        <h1>Joe's Auto Shop</h1>
        <p id="error-message" style="color: red;"></p>

        <!-- âœ… Original Styled Form Submitting Directly -->
        <form action="/api/signup" method="POST">
            <div>
                <label for="email">
                    <span style="color:black">@</span>
                </label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                        <path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/>
                    </svg>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button> <!-- You originally used "Login" here even though it's signup -->
        </form>

        <div class="account-box">
            <p>Don't have an Account? 
                <button onclick="location.href='createAccount'">Create An Account</button>  
            </p>
        </div>
        
        <div>
            <button class="bottomRightCenter" onclick="location.href='forgotpass'">Forgot Password?</button>
        </div>
    </div>
</body>
</html>
