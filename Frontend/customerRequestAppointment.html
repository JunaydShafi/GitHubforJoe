<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Junstyle.css">
        <title>Request Appointment</title>
    </head>
    <body>
        <div class="header-main"><!--this is for the top footer of the page-->
            <div class="logo">
              <img src="images/WhiteLogo.png" alt="Logo">
            </div>
            <div class = "Title">
              <div class="title-container">
                  <div class="shop-name">Joe's AutoShop</div>
                  <div class="tagline">If it ain't Joe don't fix it!</div>
              </div>
                <div class="account-box-left">
                    <button onclick="location.href='index.html'">Log Out</button>
                </div>
            </div>
          </div>

        <div class ="wrapper">
            <h1>Request Appointment</h1>

            <h1>&nbsp;</h1><!--Used to space the wrappers-->

            <form action="createAppointment" method="post" id="appointmentForm">
                <input type="text" name="firstName" placeholder="First Name" required />
                <input type="text" name="lastName" placeholder="Last Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="tel" name="phone" placeholder="Phone Number" required />
                
                <select name="vehicleId" id="vehicleDropdown" required>
                    <option value="" disabled selected>Select your vehicle</option>
                    <!-- Future dynamic options go here -->
                    <option value="test-vehicle">Test Vehicle</option>
                  </select>
                
                <textarea name="reason" placeholder="Reason for appointment..." required></textarea>
                <button type="submit">Submit</button>
              </form>
            
              <script></script>
        </div>

        
    </body>
</html>
